services:
  nginx:
    container_name: nginx
    env_file:
      - .env
    build:
      context: ./requirements/nginx
    image: nginx:custom
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - wordpress
    networks:
      - inception
    ports:
      - "443:443"
    restart: unless-stopped
 
  mariadb:
    container_name: mariadb
    env_file:
      - .env
    build:
      context: ./requirements/mariadb
    image: mariadb:custom
    volumes:
      - mariadb:/var/lib/mysql
    expose:
      - 3306
    networks:
      - inception
    restart: unless-stopped
  
  wordpress:
    container_name: wordpress
    env_file:
      - .env
    build:
      context: ./requirements/wordpress
    image: wordpress:custom
    volumes:
      - wordpress:/var/www/wordpress
    depends_on:
      - mariadb
    expose:
      - 9000
    networks:
      - inception
    restart: unless-stopped

networks:
  inception:
    driver: bridge

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/home/lubuntu/data/wordpress"
  mariadb:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/home/lubuntu/data/mariadb"


